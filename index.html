<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Psy2Bib - Plateforme de consultation psychologique</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/argon-dashboard/2.0.4/css/argon-dashboard.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  
  <!-- Argon2 WASM - Chargé AVANT l'application React -->
  <script src="https://cdn.jsdelivr.net/npm/argon2-browser@1.18.0/dist/argon2-bundled.min.js"></script>
  
  <!-- Vérification du chargement Argon2 -->
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      if (typeof window.argon2 !== 'undefined') {
        console.log('✅ Argon2 chargé avec succès');
        console.log('   Type: Argon2id (memory-hard, résistant GPU)');
        console.log('   Config: 64MB RAM, 3 itérations, parallelism 4');
      } else {
        console.error('❌ Erreur: Argon2 non chargé');
      }
    });
  </script>
</head>
<body>
  <div id="root"></div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Application React -->
  <script type="module" src="/src/index.js"></script>
</body>
</html>
